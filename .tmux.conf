##################
# 基本設定
##################

# プレフィクス
unbind-key C-b
set-option -g prefix C-q
bind C-q send-prefix

# ウインドウオプション
set-window-option -g utf8 on

# 最後に実行したコマンドがウインドウ名になるのを防ぐ
set-window-option -g automatic-rename off

# History
set-option -g history-limit 100000

# マウス
set-option -g base-index 1

## キーバインド
# 設定再読み込み
bind C-r source-file ~/.tmux.conf


##################
# ステータスライン
##################
set-option -g status-fg   black
set-option -g status-bg	  white
set-option -g status-attr default

set-option -g status-left-fg   red
set-option -g status-left-bg   default
set-option -g status-left-attr bold

set-option -g status-right-fg   magenta
set-option -g status-right-bg   default
set-option -g status-right-attr bold

## ウィンドウ一覧部における現在非アクティブなウィンドウの項目の表示
set-window-option -g window-status-fg   default
set-window-option -g window-status-bg   default
set-window-option -g window-status-attr default

## ウィンドウ一覧部における現在アクティブなウィンドウの項目の表示
## 端末によっては256色の色を用いると正常に表示されない?
set-window-option -g window-status-current-fg   white
set-window-option -g window-status-current-bg   blue
set-window-option -g window-status-current-attr bold

## メッセージ/プロンプト
set-option -g message-fg   default
set-option -g message-bg   default
set-option -g message-attr default

## スクロールの右上やコピーモード選択範囲のスタイル
set-window-option -g mode-fg   default
# 256色パレットの色を付けると表示が変になる?(reverseすると回避可能?)
set-window-option -g mode-bg   default
set-window-option -g mode-attr reverse,bold

## 左ステータス(現在時刻を表示)
## 日付/時刻部分はstrftime()と同様の書式
set-option -g status-left "#[fg=default,bold]%m#[default,fg=default]/#[fg=default,bold]%d #[fg=default]%H#[default,blink,fg=default]:#[default,fg=default,bold]%M#[default]"
set-option -g status-left-length 11  # 既定値は10

## 右ステータス(タイトルを表示)
set-option -g status-right "[m#(tmux show-option -gw mode-mouse|sed 's/mode-mouse//;s/ /:/')] #T"
#set-option -g status-right-length 99  # 右ステータスも長さ制限可

## ウィンドウマネージャ向けのタイトル
set-option -g set-titles on
set-option -g set-titles-string "[tmux]#T \"#W\"(#I/#P) @ #H"

## ステータス行更新間隔(1で毎秒更新・既定値15)
set-option -g status-interval 1

## ホイールでスクロール
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# マウス関連（デフォルトはOFFにしておいて、prefix+mでマウスモードを切替える）http://bit.ly/ZzG7iN
set-option -gw mode-mouse off
bind-key m \
  if-shell "tmux show-options -gw mode-mouse | grep off" "set-option -gq mouse-utf8 on" "set-option -gq mouse-utf8 off" \;\
  if-shell "tmux show-options -gw mode-mouse | grep off" "set-option -gq mouse-resize-pane on" "set-option -gq mouse-resize-pane off" \;\
  if-shell "tmux show-options -gw mode-mouse | grep off" "set-option -gq mouse-select-pane on" "set-option -gq mouse-select-pane off" \;\
  if-shell "tmux show-options -gw mode-mouse | grep off" "set-option -gq mouse-select-window on" "set-option -gq mouse-select-window off" \;\
  if-shell "tmux show-options -gw mode-mouse | grep off" "set-option -gw mode-mouse on" "set-option -gw mode-mouse off"
